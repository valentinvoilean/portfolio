<div class="mainmenu">
  <div class="hamburger hamburger--vortex mainmenu-hamburger">
    <div class="hamburger-box">
      <div class="hamburger-inner"></div>
    </div>
  </div>
  <span class="mainmenu-background"></span>
  <nav class="mainmenu-nav">
    <ul>
      {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
      {% for p in navigation_pages %}
      {% if p.navigation_weight %}
      <li>
        <a href="{{ p.url }}" {% if p.url == page.url %}class="active"{% endif %} data-hover="{{ p.title }}">
          {{ p.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
